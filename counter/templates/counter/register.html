{% extends 'counter/main.html' %}
{% block content %}
<div class="header-bar" style="display: block; padding: 0px; margin: 0px;">
    <h1 style="padding: 4px;">Регистрация</h1>
</div>
<div class="card-body" style="padding: 0px 0px 20px 20px;">
  <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}

        <label>{{form.password1.label}}</label>
        {{form.password1}}

        <label>{{form.password2.label}}</label>
        {{form.password2}}
    <div style="display: flex;">
        <input style="margin-top: 10px;" class="button" type="submit" value="Регистарция">

    </div>
  </form>
    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
</div>
{% endblock content %}
